<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta rel="flaticon" href>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../static/js/js.js" defer></script>

    <title>Funcionarios</title>
</head>
<body>
    <header>
        <div class="interface flex">
                <div class="logo">
                    <a href="../static/images/logo.png" target="_blank"><img src="../static/images/logo.png" alt="logo csm"></a>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="{{url_for('index')}}" class="nav_link">Home</a></li>
                    </ul>
                </nav> <!--Desktop menu end-->

                <div>
                    <span>{{ employer }}</span>
                    <a href="{{url_for('employer_logout')}}" style="color: rgb(192, 18, 18); font-size: 1rem;">{{ logout }}</a>
                </div> 

        </div> <!--navbar end-->
    </header>

    <main style="margin-top: 4rem;">
        <section class="list_all_schedules">
            <div class="interface">
                <div class="employers_queries flex" style="margin: 0 auto;">
                    <form action="" method="post">
                        <input type="submit" value="Hoje" name="get_today_schedules"><br><br>
                    </form>
                    <form action="" method="post">
                        <label for="id_date_based_query">Data</label>
                        <input type="date" placeholder="Data" name="search_by_date" id="id_date_based_query">
                        <input type="submit" value="Go!"><br><br>
                    </form>

                </div>
                <table class="table" style="min-width: 560px; max-width: 780px; font-size: small; margin: 2% auto;">
                    <thead>
                        <tr>
                            <td>Cod.</td>
                            <td>Servico</td>
                            <td>Data</td>
                            <td>Hora</td>
                            <td>Cliente</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for schedule in data %}
                            <tr>
                                {% for info in schedule %}
                                    <td>{{ info }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
